<html>
<head>
    <style>

    .hidden {
        visibility: hidden;
    }

    .parent{
        overflow: hidden;
    }

    .blue{
        background: blue;
        color:white;
        height:100px;
        transition: all 0.5s;
        display: block;
    }

    .show {
        height: 500px;        
    }

    .orange{
        background: orange;
        color: white;
        height: 200px;
        display: block;
    }

    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256 hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<div class="parent">
    <div id="parent" class="blue">
    Click on the div
        <div id="content" class="hidden">
        .... Some content inside that is first hidden then showed when user 
        clicks
        </div>
    <div>

    <div class="orange">
        Second Div
    </div>
</div>
<script>

$('#parent').on('click', function () {
    $(this).toggleClass('show');

});

</script>
